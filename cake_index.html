<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">CAKE SHOP</div>

    <div class="cake-container">
        <div class="cake-box">
            <img src="rainbow-cake.webp" alt="Rainbow Cake">
            <p>Rainbow Cake – Rs. 300</p>
        </div>

        <div class="cake-box">
            <img src="Chocolate cake.jpg" alt="Chocolate Cake">
            <p>Chocolate Cake – Rs. 200</p>
        </div>

        <div class="cake-box">
            <img src="Red velvet.webp" alt="Red Velvet Cake">
            <p>Red Velvet Cake – Rs. 250</p>
        </div>

        <div class="cake-box">
            <img src="Blue berry.jpg" alt="Blueberry Cake">
            <p>Blueberry Cake – Rs. 350</p>
        </div>
    </div>

    <h2 class="order-title">Order Cake</h2>

    <div class="order-box">

        <label>Rainbow Cake (Quantity)</label>
        <input type="number" id="rainbow" value="0" min="0">

        <label>Chocolate Cake (Quantity)</label>
        <input type="number" id="choco" value="0" min="0">

        <label>Red Velvet Cake (Quantity)</label>
        <input type="number" id="redvelvet" value="0" min="0">

        <label>Blueberry Cake (Quantity)</label>
        <input type="number" id="blueberry" value="0" min="0">

        <button id="placeOrder">Place Order</button>

        <div class="bill-box" id="bill" style="display:none;">
            <h3>Purchase Order Bill!!!</h3>
            <p id="totalPrice">Total Price: Rs. 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
